<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="priceTable.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel pricing-plan">
      <div class="pricing-plan">
        <div class="pricing-plan">
          <img src="/icon1.png" alt="single" class="pricing-img" />
          <h2 class="pricing-header">Personal</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom domains</li>
            <li class="pricing-features-item">
              Sleeps after 30 min of inactivity
            </li>
          </ul>
          <span class="pricing-price">Free</span>
          <a href="#/" class="pricing-button">Sign Up</a>
        </div>
      </div>

      <div class="pricing-plan">
        <div class="pricing-plan">
          <img src="/icon2.png" alt="double" class="pricing-img" />
          <h2 class="pricing-header">Small team</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Never Sleeps</li>
            <li class="pricing-features-item">
              Multiple workers for more powerful apps
            </li>
          </ul>
          <span class="pricing-price">$150</span>
          <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
      </div>

      <div class="pricing-plan">
        <div class="pricing-plan">
          <img src="/icon3.png" alt="single" class="pricing-img" />
          <h2 class="pricing-header">Enterrprise</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple horizontal scalability</li>
          </ul>
          <span class="pricing-price">$400</span>
          <a href="#/" class="pricing-button">Free trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
